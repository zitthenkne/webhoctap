<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checklist Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="checklist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#FCE4EC] text-gray-700">
  <div class="max-w-4xl mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-2xl font-extrabold text-[#FF69B4]">Thư viện Checklist</h2>
        <p class="text-sm text-gray-500">Danh sách các checklist đã tạo</p>
      </div>
      <div class="flex items-center gap-3">
        <button id="btnCreateChecklist" class="inline-flex items-center gap-2 px-4 py-2 bg-[#FF69B4] text-white rounded-lg shadow hover:bg-pink-400"> 
          <i class="fas fa-list-check"></i> Tạo checklist
        </button>
      </div>
    </div>

    <main>
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Checklist đã tạo</h3>
      <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
    </main>

    <!-- Modal: Tạo checklist -->
    <div id="modalChecklist" class="modal" style="display:none">
      <div class="sheet">
        <h3 class="text-xl font-semibold">Tạo checklist</h3>
        <label class="mt-4">Tên checklist</label>
        <input id="checklistName" type="text" class="mt-2">
        <label class="mt-4">Phương thức tạo</label>
        <div class="flex gap-2 mt-2">
          <button id="methodManual" class="btn ghost">Tạo thủ công</button>
          <button id="methodCsv" class="btn ghost">Tải lên từ Excel/CSV</button>
        </div>
        <div id="manualPane" style="margin-top:10px; display:none">
          <div id="stepsContainer"></div>
          <button id="addStep" class="mt-3 inline-flex items-center gap-2 px-3 py-2 bg-white border border-pink-100 rounded-lg">Thêm bước</button>
          <div class="mt-3 text-right">
            <button id="saveChecklistInline" class="btn primary">Lưu checklist</button>
          </div>
        </div>
        <div id="csvPane" style="margin-top:10px; display:none">
          <p class="text-sm text-gray-500">Chọn file CSV (Excel xuất thành CSV) có 3 cột: bước, Nội dung bước đó, ghi chú (ghi chú không bắt buộc).</p>
          <input id="csvFile" type="file" accept=".csv" class="mt-2">
        </div>
        <div class="mt-4 text-right">
          <button id="cancelChecklist" class="btn ghost">Hủy</button>
          <button id="saveChecklist" class="btn primary">Tạo checklist</button>
        </div>
      </div>
    </div>

  </div>

  <script src="checklist.js"></script>
</body>
</html>
