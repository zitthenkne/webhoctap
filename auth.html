<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hoặc Đăng ký - Zitthenkne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full flex flex-col gap-6 items-center border-2 border-pink-100">
        <img src="assets/logo.png" alt="Logo" class="w-20 h-20 mb-2">
        <h1 class="text-2xl font-bold text-[#FF69B4] mb-4">Đăng nhập hoặc Đăng ký</h1>
        <form id="login-form" class="w-full flex flex-col gap-4">
            <input type="email" id="email" placeholder="Email" required class="cute-input">
            <input type="password" id="password" placeholder="Mật khẩu" required class="cute-input">
            <button type="submit" class="cute-btn-pink w-full">Đăng nhập</button>
        </form>
        <div class="text-gray-500 text-sm">Chưa có tài khoản? <a href="#" id="show-register" class="text-[#FF69B4] font-semibold hover:underline">Đăng ký ngay</a></div>
        <form id="register-form" class="w-full flex flex-col gap-4 hidden">
            <input type="email" id="reg-email" placeholder="Email" required class="cute-input">
            <input type="password" id="reg-password" placeholder="Mật khẩu" required class="cute-input">
            <input type="text" id="reg-name" placeholder="Tên hiển thị" required class="cute-input">
            <button type="submit" class="cute-btn-pink w-full">Đăng ký</button>
        </form>
        <div class="text-gray-500 text-sm hidden" id="login-link">Đã có tài khoản? <a href="#" id="show-login" class="text-[#FF69B4] font-semibold hover:underline">Đăng nhập</a></div>
        <div id="auth-message" class="text-center text-sm mt-2"></div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
