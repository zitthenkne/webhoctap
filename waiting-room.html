<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng chờ - Viết bệnh án</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex h-screen bg-gray-50 text-gray-700 text-sm">
    <!-- Mobile Top Bar with Hamburger -->
    <div class="md:hidden fixed top-0 left-0 w-full z-40 bg-white/95 shadow-lg flex items-center justify-between px-2 py-2 border-b border-pink-100 min-h-[54px]">
        <div class="flex items-center gap-2 min-w-0">
            <button id="menu-toggle-btn" class="text-2xl text-pink-500 focus:outline-none p-1 flex-shrink-0">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="flex items-center gap-1 min-w-0">
                <img src="assets/logo.png" alt="Zitthenkne Logo" class="w-14 h-14 ml-1 hover:scale-105 transition-transform duration-200 flex-shrink-0">
                <span class="font-extrabold text-[#FF69B4] text-2xl truncate block md:hidden">Zitthenkne</span>
            </a>
        </div>
        <img id="user-avatar-mobile" src="https://ui-avatars.com/api/?name=?&background=D8BFD8&color=fff" class="w-9 h-9 rounded-full border-2 border-[#D8BFD8] shadow ml-1 flex-shrink-0">
    </div>
    <!-- Overlay for sidebar on mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-20 z-30 hidden md:hidden transition-opacity duration-200"></div>
    <aside id="sidebar" class="w-11/12 max-w-xs bg-white/90 backdrop-blur-xl shadow-2xl fixed md:relative z-40 h-full transition-transform duration-300 ease-in-out rounded-r-3xl border-r-2 border-pink-100 top-0 left-0 md:static md:translate-x-0 -translate-x-full md:rounded-none md:block">
        <button id="sidebar-close-btn" class="md:hidden absolute top-3 right-3 text-gray-400 hover:text-pink-500 text-2xl z-50 bg-white/80 rounded-full p-1 shadow"><i class="fas fa-times"></i></button>
        <div class="p-4 flex flex-col items-center justify-center border-b border-pink-200 gap-1">
            <a href="index.html" class="flex flex-col items-center group">
                <img src="assets/logo.png" alt="Zitthenkne Logo" class="w-24 h-24 group-hover:scale-105 transition-transform duration-200">
                <h1 class="text-lg font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#FF69B4] to-[#D8BFD8] tracking-wider drop-shadow-lg whitespace-nowrap group-hover:underline mt-1">Zitthenkne</h1>
            </a>
            <img id="user-avatar-sidebar" src="https://ui-avatars.com/api/?name=?&background=D8BFD8&color=fff" class="w-9 h-9 rounded-full border-2 border-[#D8BFD8] shadow mt-1">
            <span id="user-name-sidebar" class="text-gray-700 font-semibold text-sm mt-1">Khách</span>
        </div>
        <nav class="p-2">
            <ul class="flex flex-col gap-2">
                <li><a href="index.html" class="nav-link flex items-center p-3 rounded-2xl text-gray-700 hover:bg-gradient-to-r hover:from-[#FFB6C1]/40 hover:to-[#D8BFD8]/40 transition font-bold shadow-sm active:bg-[#FF69B4]/30 text-base gap-3"><i class="fas fa-home text-xl w-7 text-center"></i><span>Trang chủ</span></a></li>
                <li><a href="index.html" class="nav-link flex items-center p-3 rounded-2xl text-gray-700 hover:bg-gradient-to-r hover:from-[#FFB6C1]/40 hover:to-[#D8BFD8]/40 transition font-bold shadow-sm text-base gap-3"><i class="fas fa-plus-circle text-xl w-7 text-center"></i><span>Tạo trắc nghiệm</span></a></li>
                <li><a href="index.html" class="nav-link flex items-center p-3 rounded-2xl text-gray-700 hover:bg-gradient-to-r hover:from-[#FFB6C1]/40 hover:to-[#D8BFD8]/40 transition font-bold shadow-sm text-base gap-3"><i class="fas fa-book text-xl w-7 text-center"></i><span>Thư viện</span></a></li>
                <li><a href="index.html" class="nav-link flex items-center p-3 rounded-2xl text-gray-700 hover:bg-gradient-to-r hover:from-[#FFB6C1]/40 hover:to-[#D8BFD8]/40 transition font-bold shadow-sm text-base gap-3"><i class="fas fa-chart-bar text-xl w-7 text-center"></i><span>Thống kê</span></a></li>
                <li><a href="index.html" class="nav-link flex items-center p-3 rounded-2xl text-gray-700 hover:bg-gradient-to-r hover:from-[#FFB6C1]/40 hover:to-[#D8BFD8]/40 transition font-bold shadow-sm text-base gap-3"><i class="fas fa-chalkboard-teacher text-xl w-7 text-center"></i><span>Phòng học của tôi</span></a></li>
                <li><a href="waiting-room.html" onclick="window.location.href='waiting-room.html'; return false;" class="nav-link flex items-center p-3 rounded-2xl text-gray-700 hover:bg-gradient-to-r hover:from-green-200/40 hover:to-green-100/40 transition font-bold shadow-sm text-base gap-3"><i class="fas fa-notes-medical text-xl w-7 text-center"></i><span>Danh sách bệnh án</span></a></li>
            </ul>
        </nav>
    </aside>
    <div class="flex-1 flex flex-col overflow-hidden pt-16 md:pt-0">
        <header class="bg-white shadow-lg sticky top-0 z-30 border-b-2 border-pink-100 hidden md:block">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h2 class="text-2xl font-bold text-gray-800 hidden md:block tracking-wide">Viết bệnh án</h2>
                </div>
                <div id="user-menu-button" class="relative">
                    <button class="flex items-center gap-2 hover:bg-pink-50 px-4 py-2 rounded-2xl transition shadow border-2 border-transparent hover:border-[#FFB6C1]">
                        <span id="user-name" class="text-gray-700 font-semibold text-lg">Khách</span>
                        <img id="user-avatar" src="https://ui-avatars.com/api/?name=?&background=D8BFD8&color=fff" class="w-10 h-10 rounded-full border-4 border-[#D8BFD8] shadow-lg hover:shadow-pink-200 transition-all duration-300">
                    </button>
                </div>
            </div>
        </header>
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#FCE4EC] p-2 sm:p-4 md:p-8 flex flex-col items-center justify-center">
            <!-- Danh sách bệnh án đã làm -->
            <div class="bg-white rounded-3xl shadow-2xl p-4 sm:p-8 max-w-4xl w-full mb-12 border-2 border-pink-100">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-2">
                    <h2 class="text-xl sm:text-2xl font-bold text-pink-600">Danh sách bệnh án đã làm</h2>
                    <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
                        <input id="search-record" type="text" placeholder="Tìm kiếm bệnh án..." class="px-4 py-2 border-2 border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 w-full sm:w-64 text-base shadow-sm transition" />
                        <button id="create-new-record" class="px-5 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition flex items-center gap-2 shadow-md fixed bottom-20 right-4 z-50 sm:static sm:bottom-auto sm:right-auto" title="Tạo bệnh án mới"><i class="fas fa-plus"></i> <span class="hidden sm:inline">Tạo bệnh án mới</span></button>
                    </div>
                </div>
                <!-- Card view cho mọi thiết bị -->
                <div id="medical-record-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- JS sẽ render các card ở đây -->
                </div>
            </div>
            <div id="toast-container" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 flex flex-col items-center space-y-2 pointer-events-none"></div>
            <!-- Floating create button for mobile -->
            <button id="floating-create-btn" class="sm:hidden fixed bottom-6 right-4 bg-pink-500 text-white rounded-full shadow-lg p-4 flex items-center justify-center text-2xl z-50 hover:bg-pink-600 transition"><i class="fas fa-plus"></i></button>
        </main>
        <footer class="bg-white/80 backdrop-blur-lg text-gray-600 text-center p-3 border-t border-pink-100 flex-shrink-0 rounded-t-2xl shadow-inner text-xs md:text-base">
            <p>&copy; 2025 Zitthenk - Y23C - UMP.</p>
        </footer>
        <div id="squirrel-floating" class="fixed bottom-4 right-4 z-50 cursor-pointer select-none max-w-[60vw] sm:max-w-xs">
            <img src="assets/squirrel-pixel.png" alt="Pixel Squirrel Mascot" class="w-16 h-16 rounded-2xl shadow-xl hover:scale-110 transition-transform duration-300 bg-white/80 backdrop-blur-md border-2 border-pink-200">
            <div id="squirrel-message" class="hidden absolute bottom-16 right-0 bg-white/90 text-gray-800 rounded-lg shadow-lg px-4 py-2 text-base max-w-[80vw] sm:max-w-xs z-50 border border-pink-200"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="app.js"></script>
    <script src="waiting-room.js"></script>
</body>
</html>
