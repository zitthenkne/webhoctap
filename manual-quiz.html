<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo trắc nghiệm thủ công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="cute-bg min-h-screen text-sm flex flex-col items-center justify-center">
    <div class="max-w-4xl w-full mx-auto p-2">
        <header class="cute-card mb-0 border-b-2 border-pink-100 px-2 pt-2 pb-2 md:pb-0">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center w-full">
                <div class="flex items-center gap-2 md:gap-3 mb-2 md:mb-0">
                    <img src="assets/logo.png" alt="Logo Zitthenkne" class="cute-mascot w-10 h-10 md:w-12 md:h-12" style="object-fit:cover;" title="Zitthenkne logo" />
                    <h1 class="text-xl md:text-2xl font-extrabold text-[#FF69B4] tracking-wide whitespace-nowrap">Tạo trắc nghiệm thủ công</h1>
                </div>
                <div class="flex gap-2 w-full md:w-auto justify-center md:justify-end">
                    <a href="index.html" class="cute-btn text-[#FF69B4] bg-white hover:bg-pink-50 shadow-none border border-pink-100 px-4 py-2 text-base md:text-sm rounded-full md:rounded">
                        <i class="fas fa-arrow-left"></i> <span class="hidden xs:inline">Quay lại</span>
                    </a>
                    <button id="save-quiz-btn" class="cute-btn bg-gradient-to-r from-[#FF69B4] to-[#FFD6E0] px-4 py-2 text-base md:text-sm rounded-full md:rounded">
                        <i class="fas fa-save"></i> <span class="hidden xs:inline">Lưu bộ đề</span>
                    </button>
                </div>
            </div>
            <div class="hidden md:flex absolute top-2 right-4 opacity-60 pointer-events-none select-none" style="font-size:1.2rem;">
                <i class="fas fa-star text-yellow-300 mr-1"></i>
                <i class="fas fa-heart text-pink-300"></i>
            </div>
        </header>
        <main id="editor-container" class="cute-card rounded-t-none mt-0">
            <div id="loading-state" class="text-center text-gray-400">
                <i class="fas fa-spinner fa-spin mr-2"></i> Đang tải trình chỉnh sửa...
            </div>
            <!-- Nội dung trình chỉnh sửa sẽ được JS chèn vào đây -->
        </main>
    </div>
    <div id="toast-container"></div>
    <script src="manual-quiz.js"></script>
</body>
</html>
