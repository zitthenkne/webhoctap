<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thực hiện Checklist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="checklist.css">
  <style>
    body{padding:20px}
    .list-step { border:1px solid #ddd; padding:10px; border-radius:6px; margin-bottom:8px }
    .completed{ background:#e6ffe6 }
    /* Presentation mode */
    .present-area { display:none; position:fixed; inset:0; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:200 }
    .present-card { background:#fff; padding:28px; border-radius:12px; max-width:900px; width:90%; box-shadow:0 12px 40px rgba(2,6,23,0.5); text-align:left }
    .present-step-title{ font-size:20px; font-weight:700; margin-bottom:8px }
    .present-step-content{ font-size:18px; color:#222 }
    .present-controls{ display:flex; gap:10px; justify-content:center; margin-top:14px }
    .btn-present{ padding:10px 14px; border-radius:8px; background:#FF69B4; color:#fff; border:none; cursor:pointer }
    .btn-present.ghost{ background:#fff; color:#111; border:1px solid #ddd }
    .kbd-hint{ font-size:13px;color:#777;margin-top:8px }
  </style>
</head>
<body>
  <a href="checklist.html" style="margin-bottom:12px;display:inline-block">← Trở về thư viện</a>
  <h2 id="title">Checklist</h2>
  <div id="meta" style="color:#666;margin-bottom:8px"></div>

  <div id="listView" class="max-w-6xl mx-auto p-4">
    <div id="steps"></div>
    <div style="margin-top:12px; text-align:center">
      <button id="startBtn" class="cute-btn">Bắt đầu</button>
    </div>
  </div>

  <div id="present" class="present-area">
    <div class="present-card">
      <div id="presentInner">
        <div class="present-step-title" id="presentTitle"></div>
        <div class="present-step-content" id="presentContent"></div>
        <div class="present-step-note small text-muted" id="presentNote"></div>
      </div>
      <div class="present-controls">
        <button id="prevBtn" class="btn-present ghost">← Quay lại</button>
        <button id="nextBtn" class="btn-present">Tiếp / (Space)</button>
        <button id="exitBtn" class="btn-present ghost">Kết thúc (Esc)</button>
      </div>
      <div class="kbd-hint">Điều khiển: Space hoặc → để tiếp, ← để quay lại, Esc để thoát</div>
    </div>
  </div>

  <script src="checklist-run.js"></script>
</body>
</html>
