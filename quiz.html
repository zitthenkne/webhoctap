<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sẵn sàng làm bài kiểm tra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #FCE4EC; }
        .progress-bar { height: 0.75rem; background: #FFB6C1; border-radius: 999px; margin: 1rem 0; overflow: hidden; }
        #progressFill { height: 100%; background: #FF69B4; border-radius: 999px; width: 0%; transition: width 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-[#FCE4EC] flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <div id="quiz-landing" class="bg-white rounded-lg shadow-2xl p-8 text-center fade-in">
            <h1 id="quiz-title" class="text-3xl font-bold text-[#FF69B4] mb-2">Đang tải thông tin...</h1>
            <p id="quiz-info" class="text-gray-600 mb-6">Hãy sẵn sàng cho cuộc phiêu lưu tri thức!</p>
            <div class="bg-pink-50 p-6 rounded-lg text-left">
                <h3 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                    <i class="fas fa-robot text-[#FF69B4] mr-2"></i> Trợ lý AI tóm tắt:
                </h3>
                <p id="ai-summary" class="text-gray-600 italic">AI đang phân tích nội dung...</p>
            </div>
            <button id="start-now-btn" class="mt-8 w-full max-w-xs mx-auto px-8 py-4 bg-[#FF69B4] text-white rounded-lg hover:bg-opacity-80 transition-transform transform hover:scale-105 shadow-lg text-xl font-bold">
                Bắt đầu ngay!
            </button>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="quizSection"></div>
            <div id="resultsSection"></div>
        </div>
    </div>

    <script type="module" src="quiz-page.js"></script>
</body>
</html>
