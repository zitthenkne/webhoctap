<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sẵn sàng làm bài kiểm tra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .flashcard-scene {
            perspective: 1000px;
            width: 100%;
            height: 350px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flashcard-inner.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* shadow-lg */
        }
        .flashcard-front {
            background-color: white;
        }
        .flashcard-back {
            background-color: #F0FFF4; /* A light green */
            color: black;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-[#FCE4EC] flex items-center justify-center min-h-screen p-4 text-sm">

    <div class="w-full max-w-4xl mx-auto">
        <div id="quiz-landing" class="bg-white rounded-lg shadow-2xl p-8 text-center fade-in">
            <h1 id="quiz-title" class="text-3xl font-bold text-[#FF69B4] mb-2">Đang tải thông tin...</h1>
            <p id="quiz-info" class="text-gray-600 mb-6">Hãy sẵn sàng cho cuộc phiêu lưu tri thức!</p>
            <div class="bg-pink-50 p-6 rounded-lg text-left">
                <h3 class="text-lg font-semibold text-gray-700 mb-3 flex items-center">
                    <i class="fas fa-robot text-[#FF69B4] mr-2"></i> Trợ lý AI tóm tắt:
                </h3>
                <p id="ai-summary" class="text-gray-600 italic">AI đang phân tích nội dung...</p>
            </div>
            <button type="button" id="start-now-btn" class="mt-8 w-full max-w-xs mx-auto px-8 py-4 bg-[#FF69B4] text-white rounded-lg hover:bg-opacity-80 transition-transform transform hover:scale-105 shadow-lg text-xl font-bold">
                Bắt đầu ngay!
            </button>
            <button type="button" id="start-flashcard-btn" class="mt-4 w-full max-w-xs mx-auto px-8 py-4 bg-[#D8BFD8] text-white rounded-lg hover:bg-opacity-80 transition-transform transform hover:scale-105 shadow-lg text-xl font-bold">
                Luyện tập Flashcard
            </button>
        </div>

        <div id="quiz-container" class="hidden">
            <div class="progress-bar mb-4">
                <div id="quiz-progress-fill" class="h-full bg-[#FF69B4] rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            <div id="quizSection"></div>
            <div id="resultsSection" class="hidden"></div>
        </div>

        <div id="flashcard-container" class="hidden">
            <!-- Nội dung Flashcard sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script type="module" src="quiz-page.js"></script>
</body>
</html>
